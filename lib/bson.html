<script src="bson.js"></script>
<script>

	let { log } = console

	function test() {
		// Get the Long type
		const Long = BSON.Long;

		// Serialize document
		const doc = { long: Long.fromNumber(100) }

		// Serialize a document
		const data = new BSON() .serialize(doc)
		// De serialize it again
		const doc_2 = new BSON() .deserialize(data)


		log(doc, data, doc_2)
	}

	test()

	let b = new BSON();



</script>
