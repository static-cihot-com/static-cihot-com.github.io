<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!--<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
	<script src="http://unpkg.com/vue@2"></script>
</head>

<body>
	<div id="app1">
		<p>{{ items[0] }}</p>
		<p>{{ items[1] }}</p>
		<p>{{ items[2] }}</p>
	</div>

	<script>
		var vm = new Vue({
			el: '#app1',
			data: {
				msg: 'b',
				items: [
					{ name: '2bytescorp', ymd: 20200525 },//object
					'2bytescorp',//string
					20200525,//number
				]
			}
		})

		addEventListener('click',()=>{
			vm.items[0].name = '***'+Math.random()
			vm.items[0].ymd = '***'+Math.random()
	
			vm.items[1] = '***'+Math.random()
	
			vm.items[2] = '***'+Math.random()
		})

		addEventListener('contextmenu',(event)=>{
			event.preventDefault()
			console.log(vm.items)
		})

		/* 
		chrome에서 F12로 console을 연 후,
		아래 코드를 실행하면 DOM에서 변화를 일으키지 않는다.

		vm.items[1] = '-------'

		아래 코드를 실행하면 DOM에서 변화를 일으키지 않는다

		vm.items[0] = '-------'
		*/
		


	</script>
</body>

</html>
