<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!--<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
	<!--<script src="http://unpkg.com/vue@2"></script>
	<script src="http://unpkg.com/vue-router@3"></script>-->
	<script src="vue.min.js"></script>
	<script src="vue-router.min.js"></script>
</head>

<body>
	<div id="app">
		<p>{{ items[0] }}</p>
		<p>{{ items[1] }}</p>
		<p>{{ items[2] }}</p>
		<button
			v-on:mouseup="onClick"
		>change items</button>
	</div>

	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				i: 0,
				msg: 'b',
				items: [
					{ name: '2bytescorp', ymd: 20200525 },//object
					'2bytescorp',//string
					20200525,//number
				],
			},
			methods: {
				onClick(event) {
					if(event.button===2) {
						event.preventDefault()
						event.stopPropagation()
						this.items[1] = `우클릭-${ ++this.i }`
					}else{
						this.items[1] = `좌클릭-${ ++this.i }`
					}
					console.log(this.items, event.button)
				},
				onButtonRgithDown(event) {
					this.items[0] = `우클릭${ ++this.i }`
					console.log(this.items)
				},
			},
			computed: {
				item0() { return this.items[0] },
				item1() { return this.items[1] },
				item2() { return this.items[2] },
			}
		})

	</script>
</body>

</html>
