<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!--<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
	<script>const module=window</script>
	<script src="vue.min.js"></script>
	<script src="vue-router.min.js"></script>
	<script src="//unpkg.com/animejs"></script>
	<!--<script src="http://localhost:8098"></script>-->
	<style>
		.v-enter-active {
			transition: opacity 500ms ease-out;
		}
		.v-enter {
			opacity: 0;
		}
		.v-enter-to {
			opacity: 1;
		}
		.v-leave-active {
			transition: opacity 500ms ease-out;
		}
		.v-leave {
			opacity: 1;
		}
		.v-leave-to {
			opacity: 0;
		}
	</style>
</head>

<body>
	<div id="app">
		<button v-on:click="isShown = ! isShown">{{ isShown ? 'Hide' : 'Show' }}</button>

		<transition>
			<p v-show="isShown">P-transition</p>
		</transition>
	</div>

	<script>

		let vm = new Vue({
			el: '#app',
			data: function () {
				return {
					isShown: true
				}
			}
		})

	</script>
</body>

</html>
