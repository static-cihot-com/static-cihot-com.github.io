<!DOCTYPE html>
<html>

<head>
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<!--<script src="/isChrome.js"></script>-->
	<script src="xlsx.full.min.js"></script>
	<script src="/lib/vue.min.js"></script>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<!--
		fjson 파일을 드롭해서 넣으면 파일을 분석하고 간번체 전환을 진행한다.
	-->
	<template id="file-fjson">
		<div class="row border bg-light">
			<div class="col">{{ file.name }}</div>
			<progress class="col" v-bind:max="max" v-bind:value="value"></progress>
		</div>
	</template>

	<div id="app" class="container-fluid" v-on:drop.prevent.stop="onDropFile" v-on:dragover.prevent
		v-on:dragstart.prevent>
		<div class="container-sm">
			<div class="row border bg-dark">
				<div class="col text-light">File</div>
				<div class="col text-light">Progress</div>
			</div>
			<div id="files"></div>
			<div class="row">
				<button class="btn btn-success" v-on:click.prevent.stop="onClickDownload">download</button>
			</div>
		</div>

	</div>
	<script src="translation_worker.js"></script>
	<script src="index.js"></script>
</body>

</html>
