<!DOCTYPE html>
<html>

<head>
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<!--<script src="/isChrome.js"></script>-->
	<script src="xlsx.full.min.js"></script>
	<script src="/lib/vue.js"></script>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div id="app" class="container-fluid"
		v-on:drop.prevent.stop="onDropFile"
		v-on:dragover.prevent
		v-on:dragstart.prevent
	>
		<div
			class="container-sm"
			v-for="file in files"
		>
			<div class="row border bg-light">
				<div class="col">{{ file.name }}</div>
				<div class="col">{{ file.size }}</div>
				<!--<div class="col">{{ file.lastModifiedDate }}</div>-->
				<div class="col">
					<button
						type="button"
						class="btn btn-primary"
						v-bind:disabled="!isReadyDict"
						v-on:click="onTransferFile(file)"
					>전환</button>
				</div>
			</div>
			<div class="row">
				<code class="col border bg-dark">{{file.text}}</code>
				<code class="col border bg-dark">{{file.textNew}}</code>
			</div>
		</div>
	</div>
	<script src="transfer.js"></script>
	<script src="index.js"></script>
</body>

</html>
